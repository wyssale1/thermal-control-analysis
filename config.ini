[temperature_correction]
# Coefficients for temperature correction formula:
# x = (-b + sqrt(b^2 - 4*a*(c-y)))/(2*a)
# Where y is the desired liquid temperature and x is the corrected target temperature
a = 0.0039
b = 0.5645
c = 4.8536

[ambient_correction]
# Parameters for ambient temperature correction
enabled = false
reference_temp = 20.0
coefficient = 0.0

[paths]
# Default paths for data storage
data_dir = data
raw_data_dir = data/raw
processed_data_dir = data/processed